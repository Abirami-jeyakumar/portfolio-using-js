<html>
<head>
    <title>Todo list</title>
    <link rel="stylesheet" href="todo.css">
</head>
<body><header><center><h1>To do List</h1></center></header>
    <br><br>
    <div id="box">
        <center><h1>Add your Daily Task</h1></center>
        <div id="input-container">
            <input id="input">
            <button onclick="add()" id="btn">Add</button>
        </div>
        <ul id="list">
            <li class="list-item">
                <span>hello</span>
                <button onclick="deleteitem(event)" class="delete-btn">delete</button>
            </li>
        </ul>

    </div>
    <footer>
        <p>&copy;ABIRAMI</p>
    </footer>
    <script>
        var input = document.getElementById("input");
        var ul = document.getElementById("list");

        function add() {
            var newlist = document.createElement("li");
            newlist.className = 'list-item';
            newlist.innerHTML = "<span>" + input.value + "</span> <button onclick='deleteitem(event)' class='delete-btn'>delete</button>";
            ul.append(newlist);
        }

        function deleteitem(event) {
            event.target.parentNode.remove();
        }
    </script>
</body>
</html>
